name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS and push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs install

          # Configure git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Migrate existing files to LFS (--yes to skip confirmation)
          git lfs migrate import --include="*.png,*.jpg,*.jpeg,*.gif,*.webp" --everything --yes

          # Push to HF
          git remote add hf https://micguida1:$HF_TOKEN@huggingface.co/spaces/micguida1/mvtec-anomaly-benchmark
          git push hf main:main --force
